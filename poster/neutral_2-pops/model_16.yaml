time_units: generations
demes:
  - name: X
    epochs:
      - end_time: 10000
        start_size: 20000
  - name: A
    ancestors: [X]
    epochs:
      - end_time: 100
        start_size: 50000
      - end_time: 0
  - name: B
    ancestors: [X]
    epochs:
      - end_time: 100
        start_size: 10000
      - end_time: 0
pulses:
  - sources: [B]
    dest: A
    proportions: [0.2]
    time: 100
metadata:
  mutation:
    rate:1e-8
  recombination:
    rate: 1e-5
