time_units: generations
demes:
  - name: A
    epochs:
      - end_time: 0
        start_size: 1000
  - name: B
    epochs:
      - end_time: 0
        start_size: 10000
  - name: C
    epochs:
      - end_time: 0
        start_size: 100000
migrations:
  - {source: A, dest: B, rate: 1e-4}
  - {source: B, dest: A, rate: 1e-4}
  - {source: B, dest: C, rate: 1e-5}
metadata:
  mutation:
    rate: 1e-8
  recombination:
    rate: 1e-4
